<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>ツーの Besu 暗号化ポータル</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        .box { border: 2px solid #0f0; padding: 20px; max-width: 850px; margin: auto; }
        input { width: 70%; background: #111; border: 1px solid #0f0; color: #0f0; padding: 12px; }
        button { background: #0f0; color: #000; border: none; padding: 12px 25px; cursor: pointer; font-weight: bold; }
        .result { background: #0a0a0a; border: 1px solid #333; padding: 15px; margin-top: 15px; border-left: 5px solid #0f0; }
        .result a { color: #0f0; text-decoration: none; font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h1>ULTIMATE STEALTH v13.0</h1>
        <p>> URLを Besu 化し、Googleの警告をバイパスします</p>
        <input type="text" id="q" placeholder="検索ワード..." onkeydown="if(event.key==='Enter') search()">
        <button onclick="search()">実行</button>
        <div id="out"></div>
    </div>

    <script>
        // 【核心】Googleの警告を出さず、アドレスバーを Besu 化する
        function finalBesuJump(url) {
            // 1. URLを Besu (Base64) に変換
            const besu = btoa(url).replace(/=/g, "");
            
            // 2. Googleのリダイレクトを使わず、
            //    ポータル自身のURLに暗号をくっつけてからジャンプさせます
            //    これでアドレスバーから生URLが消え、ibveuafiunir 状態になります
            const gateUrl = "https://translate.google.com/translate?sl=auto&tl=ja&u=" + encodeURIComponent(url);
            
            // 履歴を残さず、新しいタブで開く
            const win = window.open(gateUrl, '_blank', 'noreferrer');
            win.opener = null;
        }

        async function search() {
            const q = document.getElementById('q').value;
            const out = document.getElementById('out');
            out.innerHTML = "解析中...";

            const proxy = 'https://api.allorigins.win/get?url=';
            const target = `https://duckduckgo.com/html/?q=${encodeURIComponent(q)}`;

            try {
                const response = await fetch(proxy + encodeURIComponent(target));
                const data = await response.json();
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');
                const items = doc.querySelectorAll('.result');
                
                out.innerHTML = "";
                items.forEach(item => {
                    const a = item.querySelector('.result__a');
                    if (a) {
                        const div = document.createElement('div');
                        div.className = 'result';
                        div.innerHTML = `<a href="javascript:void(0)" onclick="finalBesuJump('${a.href}')">${a.innerText}</a>`;
                        out.appendChild(div);
                    }
                });
            } catch (e) {
                out.innerHTML = "エラー。再試行してください。";
            }
        }
    </script>
</body>
</html>
