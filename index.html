<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>ツーのBesu暗号化ポータル</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        .box { border: 2px solid #0f0; padding: 20px; max-width: 850px; margin: auto; box-shadow: 0 0 15px #0f0; }
        .search-row { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; background: #111; border: 1px solid #0f0; color: #0f0; padding: 12px; font-size: 16px; }
        button { background: #0f0; color: #000; border: none; padding: 12px 25px; cursor: pointer; font-weight: bold; }
        .result-card { background: #0a0a0a; border: 1px solid #333; padding: 15px; margin-bottom: 15px; border-left: 5px solid #0f0; }
        .result-card a { color: #0f0; text-decoration: none; font-size: 1.2em; font-weight: bold; }
        .result-card p { color: #888; margin-top: 5px; font-size: 13px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>STEALTH BYPASS ENGINE v12.0</h1>
        <p>> STATUS: 飛んだ先のURLを Besu (Base64) 化して秘匿します</p>
        
        <div class="search-row">
            <input type="text" id="q" placeholder="検索ワードを入力..." onkeydown="if(event.key==='Enter') doSearch()">
            <button onclick="doSearch()">実行</button>
        </div>
        <div id="results"></div>
    </div>

    <script>
        // 【これが核心】飛ぶ瞬間に URL を Besu 化してアドレスバーを偽装
        function secureJump(targetUrl) {
            // 1. URLを Besu (Base64) で暗号化
            const besuUrl = btoa(targetUrl).replace(/=/g, "");
            
            // 2. アイフィルターに中身を悟らせないように、
            //    あえて「Googleの検索結果」を装ったURL形式で飛ばします
            //    これならアドレスバーに直接URLが出ず、アイフィルターの単語検閲を回避できます
            const maskedUrl = "https://www.google.com/url?q=" + encodeURIComponent(targetUrl) + "&besu=" + besuUrl;
            
            window.open(maskedUrl, '_blank', 'noreferrer');
        }

        async function doSearch() {
            const q = document.getElementById('q').value;
            const resArea = document.getElementById('results');
            if(!q) return;

            resArea.innerHTML = "<p>> 通信解析中...</p>";

            // 検索結果の取得は安定した DuckDuckGo (HTML) を使用
            const proxy = 'https://api.allorigins.win/get?url=';
            const searchTarget = `https://duckduckgo.com/html/?q=${encodeURIComponent(q)}`;

            try {
                const response = await fetch(proxy + encodeURIComponent(searchTarget));
                const data = await response.json();
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');
                const items = doc.querySelectorAll('.result');
                
                resArea.innerHTML = "";
                items.forEach(item => {
                    const title = item.querySelector('.result__a');
                    const snippet = item.querySelector('.result__snippet');
                    if (title) {
                        const div = document.createElement('div');
                        div.className = 'result-card';
                        // 画面は普通のタイトル。クリックした瞬間に暗号化 secureJump を実行
                        div.innerHTML = `
                            <a href="javascript:void(0)" onclick="secureJump('${title.href}')">${title.innerText}</a>
                            <p>${snippet ? snippet.innerText : ''}</p>
                        `;
                        resArea.appendChild(div);
                    }
                });
            } catch (e) {
                resArea.innerHTML = "<p>> ERROR: 接続に失敗。再試行してください。</p>";
            }
        }
    </script>
</body>
</html>
