<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>ツー専用・Besu完全隠蔽ポータル</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; padding: 20px; }
        .box { border: 2px solid #0f0; padding: 20px; max-width: 800px; margin: auto; box-shadow: 0 0 20px #0f0; }
        input { width: 70%; background: #111; border: 1px solid #0f0; color: #0f0; padding: 12px; outline: none; }
        button { background: #0f0; color: #000; border: none; padding: 12px 25px; cursor: pointer; font-weight: bold; }
        .result { background: #0a0a0a; border: 1px solid #333; padding: 15px; margin-top: 15px; border-left: 5px solid #0f0; }
        .result a { color: #0f0; text-decoration: none; font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h1>NO_TRANSLATE_ENCRYPTOR_v15</h1>
        <p>> STATUS: URLを完全に ibveuafiunir 化してメモリ展開します</p>
        <div style="display:flex; gap:10px;">
            <input type="text" id="q" placeholder="検索ワード..." onkeydown="if(event.key==='Enter') start()">
            <button onclick="start()">実行</button>
        </div>
        <div id="out"></div>
    </div>

    <script>
        // 【核心】翻訳サイトを通さず、URLを Besu 化して直接ジャンプ
        function ultraBesuJump(targetUrl) {
            // 1. URLを Besu (Base64) に変換
            const besu = btoa(targetUrl).replace(/=/g, "");
            
            // 2. アイフィルターの「単語検索」を回避するため、
            //    あえて教育用や仕事用の「ホワイトリスト」ドメインのリダイレクタを盾にします。
            //    今回は Microsoft の「安全なリンク確認」用の形式に Besu データを流し込みます。
            const stealthLink = "https://www.bing.com/ck/a?u=p_" + besu + "&to=" + encodeURIComponent(targetUrl);
            
            window.open(stealthLink, '_blank', 'noreferrer');
        }

        async function start() {
            const q = document.getElementById('q').value;
            const out = document.getElementById('out');
            if(!q) return;
            out.innerHTML = "> 通信経路を Besu 暗号化中...";

            const proxy = 'https://api.allorigins.win/get?url=';
            const search = `https://duckduckgo.com/html/?q=${encodeURIComponent(q)}`;

            try {
                const response = await fetch(proxy + encodeURIComponent(search));
                const data = await response.json();
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');
                const items = doc.querySelectorAll('.result');
                
                out.innerHTML = "";
                items.forEach(item => {
                    const a = item.querySelector('.result__a');
                    if (a) {
                        const div = document.createElement('div');
                        div.className = 'result';
                        div.innerHTML = `<a href="javascript:void(0)" onclick="ultraBesuJump('${a.href}')">> [SECURE_OPEN] ${a.innerText}</a>`;
                        out.appendChild(div);
                    }
                });
            } catch (e) {
                out.innerHTML = "> ネットワークエラー。再実行してください。";
            }
        }
    </script>
</body>
</html>
