<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>ツーの専用検索ポータル</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; margin: 0; padding: 20px; text-align: center; }
        .search-container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
        input { width: 70%; padding: 15px; border: 2px solid #007bff; border-radius: 30px; font-size: 18px; outline: none; }
        .result-frame { width: 100%; height: 600px; border: 2px dashed #ccc; margin-top: 20px; border-radius: 10px; background: #fff; }
        .warning { color: #d9534f; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>ツー専用・検閲無効化エンジン</h1>
        <p>※検索結果はこのページの中に安全に表示されます</p>
        
        <input type="text" id="searchInput" placeholder="調べたいことを入力...">
        <button onclick="launchStealth()" style="padding: 15px 30px; border-radius: 30px; background: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; margin-left: 10px;">ステルス表示</button>

        <div class="warning">※アイフィルターはこの通信を「GitHub での作業」として認識します。</div>

        <iframe id="stealthFrame" class="result-frame" name="stealthFrame" src="about:blank"></iframe>
    </div>

    <script>
        function launchStealth() {
            const query = document.getElementById('searchInput').value;
            if(!query) return;
            
            // 1. Google 検索の URL を作成
            const target = "https://www.google.com/search?q=" + encodeURIComponent(query);
            
            // 2. Google 翻訳（プロキシ）という『皮』を被せて、iframe 内に流し込む
            // これにより、通信先は常に translate.google.com になり、アイフィルターを欺けます
            const proxyUrl = "https://translate.google.com/translate?sl=en&tl=ja&u=" + encodeURIComponent(target);
            
            const frame = document.getElementById('stealthFrame');
            frame.src = proxyUrl;
        }
    </script>
</body>
</html>
