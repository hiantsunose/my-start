<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>ツーのURL隠蔽ポータル</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; color: #0f0; font-family: monospace; }
        .nav-bar { height: 60px; background: #111; display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid #0f0; }
        input { flex: 1; background: #000; border: 1px solid #0f0; color: #0f0; padding: 10px; margin-right: 10px; }
        button { background: #0f0; color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        #view-area { width: 100%; height: calc(100% - 60px); border: none; background: #fff; }
    </style>
</head>
<body>
    <div class="nav-bar">
        <span>URL隠蔽モード: ACTIVE | </span>
        <input type="text" id="target" placeholder="検索またはURLを入力...">
        <button onclick="loadSite()">GO</button>
    </div>
    <iframe id="view-area" src="about:blank"></iframe>

    <script>
        function loadSite() {
            const input = document.getElementById('target').value;
            const frame = document.getElementById('view-area');
            
            // 検索ワードならDuckDuckGo、URLならそのまま、かつGoogle翻訳の皮を被せる
            let url = input;
            if(!input.startsWith('http')) {
                url = "https://duckduckgo.com/html/?q=" + encodeURIComponent(input);
            }
            
            // Google翻訳をプロキシとして、iframe（枠）の中に流し込む
            // これでアイフィルターは「GitHubの中で何か作業している」としか認識できません
            const stealthUrl = "https://translate.google.com/translate?sl=auto&tl=ja&u=" + encodeURIComponent(url);
            frame.src = stealthUrl;
        }
    </script>
</body>
</html>
