<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>ツー専用・独立型ステルスポータル</title>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', Courier, monospace; padding: 20px; }
        .terminal { border: 2px solid #00ff41; padding: 25px; box-shadow: 0 0 25px #00ff41; max-width: 900px; margin: auto; }
        h1 { font-size: 1.3rem; text-align: center; border-bottom: 2px solid #00ff41; padding-bottom: 10px; }
        .input-line { display: flex; gap: 10px; margin-top: 20px; }
        input { flex: 1; background: #000; border: 1px solid #00ff41; color: #00ff41; padding: 12px; font-size: 16px; outline: none; }
        button { background: #00ff41; color: #000; border: none; padding: 12px 25px; font-weight: bold; cursor: pointer; }
        #log { margin-top: 20px; font-size: 14px; color: #008f11; }
        .result-entry { border: 1px solid #333; background: #000; padding: 15px; margin-top: 15px; border-left: 5px solid #00ff41; }
        .result-entry a { color: #00ff41; text-decoration: none; font-size: 1.2rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>STEALTH TUNNEL v8.0 [NO-GOOGLE MODE]</h1>
        <p style="text-align: center; font-size: 12px;">URL_MASKING: HEX_ENCRYPT | TARGET: deta</p>
        
        <div class="input-line">
            <input type="text" id="q" placeholder="検索ワードを入力..." onkeydown="if(event.key==='Enter') execute()">
            <button onclick="execute()">解析実行</button>
        </div>
        <div id="log"></div>
        <div id="results"></div>
    </div>

    <script>
        // URLを16進数(Hex)に変換して、アイフィルターの単語検知を100%回避する関数
        function hexEncryptJump(targetUrl) {
            // URLを「68747470...」のような数字の羅列に変換（ibveuafiunir以上の難読化）
            const hex = targetUrl.split('').map(c => c.charCodeAt(0).toString(16)).join('');
            
            // Google翻訳を使わず、公共の匿名プロキシ(CroxyProxyなど)を中継点にします
            // パラメータとして16進数化したURLを渡し、アイフィルターから「中身」を隠します
            const tunnelUrl = "https://www.croxyproxy.com/_/_/hex/" + hex;
            
            window.open(tunnelUrl, '_blank', 'noreferrer');
        }

        async function execute() {
            const query = document.getElementById('q').value;
            const log = document.getElementById('log');
            const resArea = document.getElementById('results');
            if(!query) return;

            log.innerHTML = "> パケットを16進数にエンコード中...";
            resArea.innerHTML = "";

            const proxy = 'https://api.allorigins.win/get?url=';
            const ddg = `https://duckduckgo.com/html/?q=${encodeURIComponent(query)}`;

            try {
                const response = await fetch(proxy + encodeURIComponent(ddg));
                const data = await response.json();
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');
                const links = doc.querySelectorAll('.result');
                
                log.innerHTML = "> 通信路を確立しました。";
                links.forEach(link => {
                    const title = link.querySelector('.result__a');
                    const desc = link.querySelector('.result__snippet');
                    if(title) {
                        const div = document.createElement('div');
                        div.className = 'result-entry';
                        // クリック時にGoogle翻訳を使わない16進数ジャンプを発動
                        div.innerHTML = `
                            <a href="javascript:void(0)" onclick="hexEncryptJump('${title.href}')">> [ENCRYPTED] ${title.innerText}</a>
                            <p>${desc ? desc.innerText : ''}</p>
                        `;
                        resArea.appendChild(div);
                    }
                });
            } catch (e) {
                log.innerHTML = "> ERROR: 外部プロキシ経由の通信が制限されています。";
            }
        }
    </script>
</body>
</html>
