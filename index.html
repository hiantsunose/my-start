<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>ツー専用・究極ステルスポータル</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0a0a0a; color: #00ff41; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; border: 1px solid #00ff41; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); }
        h1 { text-align: center; font-size: 1.5rem; letter-spacing: 2px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .search-box { display: flex; gap: 10px; margin-top: 20px; }
        input { flex: 1; background: #111; border: 1px solid #00ff41; color: #00ff41; padding: 15px; border-radius: 5px; font-size: 16px; outline: none; }
        button { background: #00ff41; color: #000; border: none; padding: 15px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #00cc33; }
        #results { margin-top: 30px; }
        .result-item { background: #1a1a1a; padding: 15px; border-radius: 5px; margin-bottom: 15px; border-left: 4px solid #00ff41; transition: 0.2s; }
        .result-item:hover { background: #222; }
        .result-item a { color: #00ff41; text-decoration: none; font-size: 18px; font-weight: bold; display: block; }
        .result-item p { color: #888; margin: 8px 0 0; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SYSTEM STEALTH SEARCH v6.0</h1>
        <p style="text-align:center; font-size:12px;">STATUS: TUNNELING ENCRYPTED | TARGET: deta (D:ドライブ)</p>
        
        <div class="search-box">
            <input type="text" id="query" placeholder="検索ワードを入力..." onkeydown="if(event.key==='Enter') executeSearch()">
            <button onclick="executeSearch()">解析実行</button>
        </div>

        <div id="results">
            </div>
    </div>

    <script>
        // どんなに飛んでも暗号化（Googleの盾）を維持する最終関数
        function stealthJump(targetUrl) {
            // URLをエンコードしてGoogle翻訳に流し込む
            // これにより、アイフィルターは「translate.google.com」との通信しか検知できません
            const proxyUrl = "https://translate.google.com/translate?sl=auto&tl=ja&u=" + encodeURIComponent(targetUrl);
            window.open(proxyUrl, '_blank', 'noreferrer');
        }

        async function executeSearch() {
            const q = document.getElementById('query').value;
            if(!q) return;
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = "<p>通信経路を難読化中...</p>";

            // カード不要のプロキシを使用してデータを安全に取得
            const proxyPath = 'https://api.allorigins.win/get?url=';
            const searchTarget = `https://duckduckgo.com/html/?q=${encodeURIComponent(q)}`;
            
            try {
                const response = await fetch(proxyPath + encodeURIComponent(searchTarget));
                const data = await response.json();
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');
                const links = doc.querySelectorAll('.result__a');
                const snippets = doc.querySelectorAll('.result__snippet');
                
                resDiv.innerHTML = "";
                if(links.length === 0) resDiv.innerHTML = "結果が見つかりませんでした。";

                links.forEach((link, i) => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    
                    // クリックした瞬間にGoogle翻訳の盾を発動させる
                    div.innerHTML = `
                        <a href="javascript:void(0)" onclick="stealthJump('${link.href}')">${link.innerText}</a>
                        <p>${snippets[i] ? snippets[i].innerText : ''}</p>
                    `;
                    resDiv.appendChild(div);
                });
            } catch (e) {
                resDiv.innerHTML = "<p>エラー：プロキシ経路を再構築してください。</p>";
            }
        }
    </script>
</body>
</html>
