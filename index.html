<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>ツー専用・隠蔽エージェント</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: #0f0; font-family: monospace; overflow: hidden; }
        .control-panel { height: 50px; background: #111; display: flex; align-items: center; padding: 0 15px; border-bottom: 2px solid #0f0; }
        input { flex: 1; background: #000; border: 1px solid #0f0; color: #0f0; padding: 8px; margin-right: 10px; font-size: 14px; }
        button { background: #0f0; color: #000; border: none; padding: 8px 20px; cursor: pointer; font-weight: bold; }
        #view-port { width: 100%; height: calc(100% - 50px); border: none; background: #fff; }
    </style>
</head>
<body>
    <div class="control-panel">
        <span>[STEALTH_MODE: ON] > </span>
        <input type="text" id="url-input" placeholder="ここに入力（例：拡張機能）" onkeydown="if(event.key==='Enter') tunnel()">
        <button onclick="tunnel()">EXECUTE</button>
    </div>
    <iframe id="view-port" src="about:blank"></iframe>

    <script>
        function tunnel() {
            const input = document.getElementById('url-input').value;
            const frame = document.getElementById('view-port');
            
            let target = input;
            // 1. 検索ワードならURLに変換
            if(!input.startsWith('http')) {
                target = "https://www.google.com/search?q=" + encodeURIComponent(input);
                if(input.includes("ストア") || input.includes("拡張機能")) {
                    target = "https://chromewebstore.google.com/?hl=ja";
                }
            }

            // 2. 【核心】Google翻訳の「特殊なパラメータ」を使って、iframe拒否を回避する
            // 以下の構成なら、Googleウェブストアも「翻訳作業」の一環として枠内表示を許可します
            const bypassUrl = "https://translate.google.com/translate?sl=auto&tl=ja&u=" + encodeURIComponent(target) + "&anno=2";
            
            frame.src = bypassUrl;
        }
    </script>
</body>
</html>
